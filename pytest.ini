[pytest]
# Pytest configuration for Station Service

# Test paths
testpaths = tests

# Python file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external resources)
    slow: Slow tests (> 1 second)

# Coverage options
addopts =
    -v
    --strict-markers
    -ra

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Minimum version
minversion = 7.0
